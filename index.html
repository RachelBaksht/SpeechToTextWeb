<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽转 拽</title>
</head>
<body>
    <h2>爪 拽:</h2>
    <p id="status">转...</p>
    
    <h2>转:</h2>
    <p id="transcription">---</p>

    <button onclick="startRecording()"> 转 拽</button>
    <button onclick="stopRecording()">癸 注爪专 拽</button>

    <script>
        function startRecording() {
            fetch("http://localhost:8080/start")
                .then(() => document.getElementById("status").innerText = "拽...");
        }

        function stopRecording() {
            fetch("http://localhost:8080/stop")
                .then(() => {
                    document.getElementById("status").innerText = "注爪专 拽...";
                    setTimeout(getTranscription, 3000);  //  转 转
                });
        }

        function getTranscription() {
            fetch("http://localhost:8080/transcription")
                .then(response => response.text())
                .then(text => document.getElementById("transcription").innerText = text);
        }
    </script>
</body>
</html>
