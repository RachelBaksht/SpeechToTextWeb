<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽 专 拽住</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 100px;
            display: block;
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>注专转 拽 专 拽住</h2>
    
    <!-- 驻转专 砖驻注 转 拽 驻拽爪 -->
    <button onclick="startRecording()"> 转 拽</button>

    <!-- 转转 拽住 转转 注专 -->
    <textarea id="output" placeholder=" 驻注 拽住 转..."></textarea>

    <script>
        function startRecording() {
            if (window.Android) {
                window.Android.startRecording(); // 拽专 驻拽爪 -Java 砖 驻拽爪
            } else {
                alert("专 驻拽爪  .");
            }
        }

        function updateText(text) {
            document.getElementById("output").value = text;
        }
    </script>
</body>
</html>
